<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Eligibility</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Canva+Sans:wght@400;700&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Canva Sans', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100%;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('NEW Spring Background.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: pulse 5s infinite alternate ease-in-out;
      filter: brightness(1.2);
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #ffffff;
      padding: 20px;
      position: relative;
    }
    .urgency-text {
      font-size: 20px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 30px;
    }
    .button-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }
    .cta-btn {
      padding: 16px 28px;
      background-color: #00d01c;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      max-width: 300px;
      z-index: 2;
    }
    .cta-btn:hover {
      background-color: #009e17;
    }
    .clicker-hand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -50px; /* starts just below button */
      width: 55px;
      height: auto;
      pointer-events: none;
      animation: clickAnim 1.5s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes clickAnim {
      0%, 100% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) translateY(-50px) scale(0.94); opacity: 0.85; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="urgency-text">Youâ€™re Getting Closer!</div>
    <h1>Tap below to continue</h1>
    <div class="button-wrapper">
      <a href="https://thegoldentrace.com/(32)-Two-Options.html" class="cta-btn">Continue</a>
      <img src="click.png" alt="Clicking hand" class="clicker-hand">
    </div>
  </div>
</body>
</html>
