<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Eligibility</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Canva+Sans:wght@400;700&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Canva Sans', sans-serif;
      background: #000;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('NEW Spring Background.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: pulse 5s infinite alternate ease-in-out;
      filter: brightness(1.2);
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #ffffff;
      padding: 20px;
    }
    .card-image {
      width: 60%;
      max-width: 300px;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 15px;
    }
    .cta-btn {
      padding: 16px 28px;
      background-color: #00d01c;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      width: 90%;
      max-width: 300px;
    }
    .cta-btn:hover {
      background-color: #009e17;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <img src="NEW $1000 Cash Card Spring.png" alt="Card Image" class="card-image" />
    <h1>Tap to check your eligibility</h1>
    <a href="https://thegoldentrace.com/(32)-Two-Options.html" class="cta-btn">Continue</a>
  </div>
</body>
</html>
