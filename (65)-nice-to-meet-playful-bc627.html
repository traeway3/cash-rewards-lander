<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>HOW IT WORKS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Canva+Sans:wght@400;700&display=swap');

    body {
      font-family: 'Canva Sans', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f8fa; /* Very light grey to subtly complement purple/white */
      overflow-x: hidden;
    }
    .top-section {
      background: url('Playful Back.png') no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: auto;
      padding: 30px 0;
      position: relative;
    }
    .card-image {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .main-content {
      background: transparent;
      padding: 10px;
      margin: 0 auto;
      max-width: 90%;
    }
    h1 {
        font-size: 28px; /* Adjusted for slightly larger heading */
        color: #000000;
        margin-top: 20px; /* Spacing below progress bar */
    }
    h1 span {
      color: #4002ed;
      font-weight: bold;
    }
    .steps {
      text-align: center;
      max-width: 400px;
      margin: 5px auto;
    }
    .steps ol {
      padding-left: 0;
      list-style-position: inside;
    }
    .steps ol li {
      font-size: 16px;
      font-weight: 700;
      margin: 5px 0;
      color: #000000;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .steps ol li::marker {
      color: #4002ed;
      font-weight: bold;
    }
    .cta-btn {
      display: none;
      width: 90%;
      margin: 5px auto;
      background: #4002ed;
      color: #FFFFFF;
      font-size: 22px;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      max-width: 400px; /* Added max-width for better control on larger screens */
    }
    .cta-btn:hover {
      background: #2e01a8;
    }
    .location-section {
      margin-top: 5px;
    }
    .location-btn {
      display: block;
      width: 90%;
      margin: 5px auto;
      background: #4002ed;
      color: #FFFFFF;
      font-size: 22px;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      max-width: 400px; /* Added max-width for better control on larger screens */
    }
    .location-btn:hover {
      background: #2e01a8;
    }
    .thank-you {
      display: none;
      margin-top: 5px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer {
      margin-top: 50px;
      padding: 5px;
      background: #f8f8fa; /* Consistent with body background */
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    .footer hr {
      width: 90%;
      border: 1px solid #4002ed; /* Changed to dark purple */
      margin: 20px auto 10px auto;
    }

    /* NEW CSS FOR PROGRESS BAR */
    .progress-container {
        width: 80%;
        max-width: 300px;
        background-color: rgba(64, 2, 237, 0.2); /* Light transparent purple from logo */
        border-radius: 10px;
        height: 15px;
        margin: 15px auto 0 auto; /* Adjusted margin to sit below image */
        overflow: hidden;
        position: relative;
    }
    .progress-bar {
        height: 100%;
        width: 33%; /* Initial width */
        background-color: #ffd700; /* Gold color from coins */
        border-radius: 10px;
        transition: width 0.5s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
    }
    .progress-text {
        position: absolute;
        width: 100%;
        text-align: center;
        line-height: 15px;
        color: #4002ed; /* Dark purple text */
        font-size: 10px;
        font-weight: bold;
        z-index: 2;
    }
  </style>
  <script>
    function showThankYou() {
      document.querySelector('.location-section').style.display = 'none';
      document.querySelector('.thank-you').style.display = 'block';
      document.querySelector('.cta-btn').style.display = 'block';

      const firstStep = document.querySelectorAll('.steps ol li')[0];
      if (firstStep) {
        firstStep.textContent = 'Download the Playful app';
      }
    }

    // Function to update progress bar
    function updateProgressBar(percentage, text) {
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        progressBar.style.width = percentage + '%';
        progressText.textContent = text;
    }
    // Initialize progress bar on load
    window.onload = function() {
        updateProgressBar(33, 'Reward Progress: 33%');
    };
  </script>
</head>
<body>

    <div class="progress-container">

  </div>

  <div class="main-content">

      </ol>
    </div>

    <div class="location-section">
      <button class="location-btn" onclick="showThankYou(); updateProgressBar(67, 'Reward Progress: 67%');">United States</button>
      <button class="location-btn" onclick="showThankYou(); updateProgressBar(67, 'Reward Progress: 67%');">Canada</button>
    </div>

    <div class="thank-you">
      <h2>Thank you! Click below to start earningüëá</h2>
      <a href="https://rewarrdsgiant.com/aff_c?offer_id=1337&aff_id=27696&source=65-nice-to-meet-playful-bc627" class="cta-btn">START EARNING NOW!</a>
    </div>
  </div>

  <div class="footer">
    <hr>
    <p style="text-align:center;">HUGE TIP: THE MORE DEALS YOU COMPLETE, THE MORE YOU EARN!</p>
    <p>COPYRIGHT 2024 ¬©</p>
  </div>
</body>
</html>
