      height: 10px;

    }
    .progress-bar {

      transition: width 0.4s ease-in-out;
    }
    .instructions-header {
      font-size: 1.4em;
      font-weight: 700;

    }
    .quick-start-guide {
      background: #413f3ffa;

      text-align: left;
    }
    .quick-start-guide ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .quick-start-guide li {

      text-decoration: none;
      margin: 5px auto;
      border: none;
      width: 100%;
      max-width: 100%;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      box-sizing: border-box;

    .footer-text {
      font-size: 0.8em;
      color: #b4add1;
      text-align: center;
    }
    .footer-text .lock-icon {

    }

    function showFinalButton() {

      const finalButton = document.getElementById('start-btn');
      const progressBar = document.querySelector('.progress-bar');

      // Transition out region buttons
      regionButtons.style.opacity = 0;
      setTimeout(() => {
        regionButtons.style.display = 'none';
        finalButton.style.display = 'block';
        finalButton.style.opacity = 0;
        setTimeout(() => {
          finalButton.style.opacity = 1;
        }, 50);
      }, 300);

      // Update progress bar width
      progressBar.style.width = '50%';

      // Change step 1 text
      document.getElementById('step1-main').textContent = 'Download the Testerup app';
      document.getElementById('step1-sub').textContent = 'Click the button below';
    }
  </script>
