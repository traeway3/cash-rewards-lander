<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .top-section {
            background-color: #BF1E3D;
            padding: 20px;
            color: white;
        }
        .main-content {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content img {
            max-width: 50%; /* Reduce image size to half */
            height: auto;

            margin: 20px auto;
        }
        h1 span {
            color: #BF1E3D;
            font-weight: bold;
        }
        .steps {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        .steps ol {
            padding-left: 0;
            list-style-position: inside;
        }
        .steps ol li {
            font-size: 18px;
            margin: 10px 0;
            color: #000000;
        }
        .steps ol li::marker {
            color: #BF1E3D; /* Color only the numbers */
            font-weight: bold;
        }
        .cta-btn {
            display: inline-block;
            background: #BF1E3D;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .cta-btn:hover {
            background: #a81732;
        }
        .location-section {
            margin-top: 20px;
        }
        .location-btn {
            display: block;
            width: 90%; /* Extend close to edges */
            margin: 10px auto;
            background: #BF1E3D;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .location-btn:hover {
            background: #a81732;
        }
        .thank-you {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function showThankYou() {
            document.querySelector('.location-section').style.display = 'none';
            document.querySelector('.thank-you').style.display = 'block';
            document.querySelector('.cta-btn').style.display = 'inline-block';
        }
    </script>
</head>

</body>
</html>
